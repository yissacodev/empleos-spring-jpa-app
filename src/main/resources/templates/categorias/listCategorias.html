<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <!-- Usar el espacio de nombres  -->
	<head>
		<meta charset="ISO-8859-1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<title>Listado de categorias</title>
	</head>
	<body>
		
		<header th:insert="~{fragments/navbar :: menu}" class="container-fluid"> </header> 		
		<h1>Lista categorias</h1>
		
		
		
		<main role="main">     
		      <hr>
		      <div class="container"> 

		        <div class="card">
		          <h4 class="card-header"><strong>Listado de Categorias</strong></h4>              
		          <div class="card-body">
		            <a class="btn btn-primary" href="/categorias/create" title="Crear nueva Categoria de Trabajo" role="button"><i class="fas fa-file" aria-hidden="true"></i> Nueva</a>            
		            <hr>
		            
					<!-- Flash atribbute -->
		            <div class="alert alert-success" role="alert" th:if="${msg}">[[${ msg } ]]</div>
		            
		            <table class="table table-hover">
		              <thead class="thead-light">
		                <tr>
		                  <th scope="col">Nombre</th>                  
		                  <th scope="col">Descripción</th>

		                </tr>
		              </thead>
		              <tbody>
		                <tr th:each="categoria : ${ categorias }">
		                  <td th:text="${categoria.nombre}"></td>                  
		                  <td th:text="${categoria.descripcion}"></td>		        
				     
		                  <td>
		                    <a href="#" class="btn btn-success btn-sm" role="button" title="Editar el registro."><i class="fas fa-pencil-alt" aria-hidden="true"></i></a>
		                    <a href="#" onclick="return confirm('¿Estas seguro?')" class="btn btn-success btn-sm" role="button" title="Eliminar el registro."><i class="fas fa-trash" aria-hidden="true"></i></a>
		                  </td>            
				  		</tr>  
		              </tbody>
		            </table>
		            
		          </div>
		        </div>
		      </div> <!-- /container -->

		    </main>

		
		
		
		
		
		
		
		
		
		<footer th:insert="~{fragments/footer :: pie-pagina}" class="footer"> </footer>

	    <!-- Bootstrap core JavaScript
	    ================================================== -->
	    <!-- Placed at the end of the document so the pages load faster -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	    <script src="@{ /bootstrap/js/bootstrap.min.js }"></script>    
	</body>
</html>
